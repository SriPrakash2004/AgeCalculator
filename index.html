<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon/calculatoricon.png">
    <title>AgeCalculator</title>
    <!-- link the Bootstrap class -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link the CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container m-auto">
        <div class="row ms-auto">
            <div class="col-md-12 col-12 py-5 text-center">
                <form class="date-form py-4 m-auto">
                    <h1 class="text-white text-center pb-4">AgeCalculator</h1>
                    <div class="year-of-birth text-center">
                        <label for="date" class="text-white dob">Date Of Birth</label>
                        <input type="number" class="date-of-birth" id="date">
                    </div>
                    <div class="year-of-birth text-center pb-3">
                        <label for="date1" class="text-white dob-1">Current Date & Year</label>
                        <input type="number" class="date-of-birth" id="date1">
                    </div>
                    <button type="button" class="btn btn-outline-success btn-width btn-lg mb-5"
                        onclick="calculate()">Calculate</button>
                    <h1 class="text-center text-white" id="result">Current Age:</h1>
                </form>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
